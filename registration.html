<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <link href="./stylesheets/index.css" rel="stylesheet">

        <script src="script.js"></script>

        <title>User Registration</title>
    </head>

    <body class="container d-flex justify-content-center">
        <form id="register" action="display.html" class="card bg-dark"
            style="width: fit-content; margin: 5vw; padding: 5vw;">
            <div class="d-flex justify-content-between input-div">
                <label>Username</label>
                <input id="username" type="text" required class="input-box" />
            </div>
            <div class="d-flex justify-content-between input-div">
                <label>Password</label>
                <input id="password" type="password" required class="input-box" />
            </div>
            <div class="d-flex justify-content-between input-div">
                <label>Email</label>
                <input id="email" type="email" required class="input-box" />
            </div>
            <div class="d-flex justify-content-between input-div">
                <label>DOB</label>
                <input id="dob" type="date" required class="btn-secondary input-box" />
            </div>
            <div class="d-flex justify-content-between input-div">
                <label class="input-group mb-3">City</label>
                <select id="city" required class="btn-secondary" style="width: 25vw;">
                    <option class="input-group-text">Delhi</option>
                    <option class="input-group-text">Mumbai</option>
                    <option class="input-group-text">Kolkata</option>
                    <option class="input-group-text">Chennai</option>
                </select>
            </div>
            <div class="input-div d-flex justify-content-center">
                <div class="input-group-prepend">
                    <label>Programming Languages</label>

                    <div class="input-group-text" style="margin: 1vh;">
                        <input type="checkbox" name="languages" class="language" id="C" />
                        <label class="card-text container">C</label>
                    </div>

                    <div class="input-group-text" style="margin: 1vh;">
                        <input type="checkbox" name="languages" class="language" id="C++" />
                        <label class="card-text container">C++</label>
                    </div>
                    <div class="input-group-text" style="margin: 1vh;">
                        <input type="checkbox" name="languages" class="language" id="Java" />
                        <label class="card-text container">Java</label>
                    </div>
                    <div class="input-group-text" style="margin: 1vh;">
                        <input type="checkbox" name="languages" class="language" id="JavaScript" />
                        <label class="card-text container">JavaScript</label>
                    </div>
                    <div class="input-group-text" style="margin: 1vh;">
                        <input type="checkbox" name="languages" class="language" id="Python" />
                        <label class="card-text container">Python</label>
                    </div>
                </div>
            </div>
            <button type="button" onclick="display()" class="btn btn-primary">Submit</button>
        </form>
    </body>

</html>
